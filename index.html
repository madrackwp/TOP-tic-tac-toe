<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="announcer">Welcome to tic tac toe</div>
    <div class="gameboard">
      <!-- Add the images inside the elements and use CSS to make them appear -->
      <div class="cell1 cell"></div>
      <div class="cell2 cell"></div>
      <div class="cell3 cell"></div>
      <div class="cell4 cell"></div>
      <div class="cell5 cell"></div>
      <div class="cell6 cell"></div>
      <div class="cell7 cell"></div>
      <div class="cell8 cell"></div>
      <div class="cell9 cell"></div>
    </div>
    <button>Restart</button>
    <div>
      <p>Score</p>
      <p class="xScore">10</p>
      <p class="oScore">0</p>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
